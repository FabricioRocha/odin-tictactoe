<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="tictactoe.js"></script>
    <title>Tic, tac, toe</title>
</head>
<body onload="Screen_Idle()">
    <div id="gameplay">
        <section class="score" id="score-A">0</section>
        <section id="board">
            <div class="cell" data-row="0" data-col="0">◯</div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2">╳</div>
            <div class="cell" data-row="1" data-col="0">◯</div>
            <div class="cell" data-row="1" data-col="1">╳</div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0">◯</div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2">╳</div>
        </section>
        <section class="score" id="score-B">0</section>
    </div>
    <footer>PRESS SPC TO PLAY</footer>

    <script>
        var ScreenCycle = "";
        
        function scoreUpdate () {
            let gscore = Game.getScore();
            for (player in gscore) {
                let score = document.getElementById(`score-${player}`);
                score.innerText = gscore[player];
                if (Game.getTurnPlayer() == player) score.style.textDecoration = "underline"
                    else score.style.textDecoration = "none";
            }
            
        }


        function scoreReset () {
            let players = ['A', 'B'];
            players.forEach(
                (player) => {
                    let score = document.getElementById(`score-${player}`);
                    score.innerText = '0';
                }
            );
        }

        function colorsSet (bw) {
            let doc = document.documentElement;
            let fg = "white", bg = "black";
            if (bw !== 0) {
                let colors = [
                    "black", "blue", "white", "yellow",
                    "aqua", "red", "green", "maroon",
                    "magenta", "orange", "lime", "purple",
                    "gray", "olivedrab", "pink", "cyan"];
                let fgi = Math.floor(Math.random() * 16);
                let bgi = Math.floor(Math.random() * 16);
                if (fgi == bgi) {
                    colorsSet();
                    return;
                }
                fg = colors[fgi];
                bg = colors[bgi];
            } 
            doc.style.setProperty("--color-bg", bg);
            doc.style.setProperty("--color-fg", fg);
            return;
        }

        function BoardView_cellMark (player, cell) {
            if (player == 'A') cell.innerText = '╳';
                else cell.innerText = '◯';
            
            GameStateCheck();
        }

        function GameStateCheck () {
            let status = Game.checkResults();

            if (status == 'GAME') {
               Screen_Idle();
            } else if (status == 'ROUND') {
                BoardView_Reset();
            }
            
            // no winner:
            scoreUpdate();
            if (Game.getHumanPlayerB() == false && Game.getTurnPlayer() == 'B')
                BoardView_computerPlay();
            
            return;
        }

        function BoardView_computerPlay() {
            setTimeout (
                () => {
                    let valid = false;
                    let tgt = 0, row = 0, col = 0;
                    do {
                        tgt = Math.floor(Math.random() * 9);
                        row = Math.floor(tgt / 3);
                        col = tgt % 3;
                        valid = Board.markPosition("B", row, col);
                    } while (valid == false);

                    let cells = document.getElementById("board").children;
                    BoardView_cellMark("B", cells[tgt]);
                }
            , 1000);
        }

        function cellClick (evt) {
            let buzz = new Audio('./style/no.mp3');
            let player = Game.getTurnPlayer();
            let cell = evt.target;
            let row = parseInt(cell.dataset.row);
            let col = parseInt(cell.dataset.col)
            
            let valid = Board.markPosition(player, row, col);

            if (valid == false) {
                buzz.play();
            } else {
                BoardView_cellMark(player, cell);
            }
            return;
        }

        function BoardView_Reset () {
            let board = document.getElementById("board");
            let cells = board.children;
            for (let i = 0; i < cells.length; i++) {
                cells[i].innerText = "";
                cells[i].addEventListener("click", cellClick);
            }
            return;

        }
        
        

        function Screen_CycleStart () {
            colorsSet();
            ScreenCycle = setInterval(colorsSet, 4000);
        }

        function Screen_CycleStop () {
            clearInterval(ScreenCycle);
        }

        function pressSpace (evt) {
            if (evt.key == " ") {
                Screen_CycleStop();
                colorsSet(0);
                document.querySelector("footer").innerText = "";
                BoardView_Reset();
                Game.start();
                scoreUpdate();
                if (Game.getHumanPlayerB() == false && Game.getTurnPlayer() == 'B') {
                    BoardView_computerPlay();
                }
            }
        }

        function Screen_Idle () {
            Screen_CycleStart();
            let footer = document.querySelector("footer");
            footer.innerText = "PRESS SPC TO PLAY";
            window.addEventListener("keydown", pressSpace);
        }

        function Screen_StartDisable() {
            window.removeEventListener("keydown", pressSpace);
        }

        
    </script>
</body>
</html>
